<!--새로 배열-->
<div>
  <i class="material-icons center" style="">expand_more</i>
  <!--가로 배열-->
  <div class="row-container">
    <div class="card-default2">
      <p>공지사항</p>
      <table style="width: 100%;" mat-table #table [dataSource]="dataSource" class="mat-elevation-z18">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> 번호</th>
          <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="board">
          <th mat-header-cell *matHeaderCellDef> 내용</th>
          <td mat-cell *matCellDef="let element"> {{ element.board }} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> 날짜</th>
          <td mat-cell *matCellDef="let element" matTooltip="{{ element.date }}"> {{ element.date|slice:2:20 }} </td>
        </ng-container>
        <ng-container matColumnDef="recommend">
          <th mat-header-cell *matHeaderCellDef> 추천수</th>
          <td mat-cell *matCellDef="let element"> {{ element.recommend }} </td>
        </ng-container>

        <ng-container matColumnDef="hit">
          <th mat-header-cell *matHeaderCellDef> 조회수</th>
          <td mat-cell *matCellDef="let element"> {{ element.hit }} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
      </table>
    </div>
    <div class="card-default1">
      <p>홍보</p>

    </div>
    <div class="card-default1">
      <ng-container *ngIf="isLogin">
      <mat-card>
        <mat-card-header>
          <img mat-card-avatar src="https://source.unsplash.com/random/200x200">
          <mat-card-title>서영학</mat-card-title>
          <mat-card-subtitle>졸업</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://source.unsplash.com/random/800x600" style="margin-bottom:2px;">
        <mat-card-content style="">
          <button>회원정보</button>
          <button>로그아웃</button>
        </mat-card-content>
      </mat-card>
      </ng-container>
      <ng-container *ngIf="!isLogin">
      <p>로그인, 개인정보</p>
      <div class="login-form">
        <mat-form-field appearance="legacy">
          <input matInput placeholder="아이디">
          <mat-icon matSuffix> save</mat-icon>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="비밀번호" [type]="ngHide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="ngHide=!ngHide">
            {{ ngHide ? 'visibility' : 'visibility_off' }}
          </mat-icon>
        </mat-form-field>
      </div>
        </ng-container>
    </div>
  </div>
  <!--가로 배열-->
  <div class="row-container">
    <div class="card-default2">
      팀 게시판
      <p>

      </p>
    </div>
    <div class="card-default1">
      개발 팁 게시판
    </div>
    <div class="card-default1">
      웹 앱
    </div>
  </div>
  <div class="row-container">
    <div class="card-default1">
      가입 인사
    </div>
    <div class="card-default1">

    </div>
    <div class="card-default1">

    </div>
  </div>

  <div class="card-default1" style="height:50px;">
    footer
  </div>
</div>
